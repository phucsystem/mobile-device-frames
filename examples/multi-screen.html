<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Multi-Screen Example â€” mobile-device-frames</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../frame.css">

  <!-- Navigation config MUST come before frame.js -->
  <script>
  window.DeviceFrameConfig = {
    device: 'iphone-16-pro',
    title: 'My App v1.0',
    screens: [
      { group: 'Core', items: [
        { file: 'multi-screen.html', label: 'Home' },
        { file: 'settings.html', label: 'Settings' },
        { file: 'profile.html', label: 'Profile' },
      ]},
      { group: 'Features', items: [
        { file: 'camera.html', label: 'Camera' },
        { file: 'gallery.html', label: 'Gallery' },
      ]},
    ],
  };
  </script>

  <script src="../frame.js" defer></script>
</head>
<body>

  <div data-device="auto">
    <div class="flex flex-col h-full bg-white">

      <!-- Header -->
      <div class="flex items-center justify-between px-5 pt-14 pb-3">
        <h1 class="text-xl font-semibold text-gray-900">Home</h1>
        <button class="w-9 h-9 rounded-full bg-gray-100 flex items-center justify-center">
          <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </button>
      </div>

      <!-- Content -->
      <div class="flex-1 overflow-y-auto px-5 pb-6 space-y-4">

        <!-- Stats Row -->
        <div class="grid grid-cols-3 gap-3" data-animate>
          <div class="bg-blue-50 rounded-xl p-3 text-center">
            <div class="text-2xl font-bold text-blue-600">42</div>
            <div class="text-[10px] text-gray-500 mt-1">Photos</div>
          </div>
          <div class="bg-emerald-50 rounded-xl p-3 text-center">
            <div class="text-2xl font-bold text-emerald-600">7</div>
            <div class="text-[10px] text-gray-500 mt-1">Projects</div>
          </div>
          <div class="bg-purple-50 rounded-xl p-3 text-center">
            <div class="text-2xl font-bold text-purple-600">3</div>
            <div class="text-[10px] text-gray-500 mt-1">Shared</div>
          </div>
        </div>

        <!-- Recent Activity -->
        <div data-animate>
          <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Recent Activity</h2>
          <div class="space-y-2">
            <div class="flex items-center gap-3 bg-gray-50 rounded-xl p-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-pink-400 to-rose-500 flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 truncate">Site inspection photos</div>
                <div class="text-xs text-gray-500">3 photos added</div>
              </div>
              <div class="text-[10px] text-gray-400">2m ago</div>
            </div>
            <div class="flex items-center gap-3 bg-gray-50 rounded-xl p-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-amber-400 to-orange-500 flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 truncate">Construction update</div>
                <div class="text-xs text-gray-500">Watermark updated</div>
              </div>
              <div class="text-[10px] text-gray-400">15m ago</div>
            </div>
            <div class="flex items-center gap-3 bg-gray-50 rounded-xl p-3">
              <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-400 to-indigo-500 flex-shrink-0"></div>
              <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 truncate">New project created</div>
                <div class="text-xs text-gray-500">Office renovation</div>
              </div>
              <div class="text-[10px] text-gray-400">1h ago</div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div data-animate>
          <h2 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Quick Actions</h2>
          <div class="grid grid-cols-2 gap-3">
            <button class="bg-blue-600 text-white rounded-xl p-4 text-sm font-semibold text-left">
              <svg class="w-6 h-6 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/><circle cx="12" cy="13" r="4"/></svg>
              Take Photo
            </button>
            <button class="bg-gray-100 text-gray-900 rounded-xl p-4 text-sm font-semibold text-left">
              <svg class="w-6 h-6 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
              Gallery
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom bar -->
      <div class="flex items-center justify-around py-3 border-t border-gray-200 pb-safe">
        <div class="flex flex-col items-center text-blue-600 text-[10px]">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/></svg>
          Home
        </div>
        <div class="flex flex-col items-center text-gray-400 text-[10px]">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
          Gallery
        </div>
        <div class="flex flex-col items-center text-gray-400 text-[10px]">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
          Settings
        </div>
      </div>
    </div>
  </div>

</body>
</html>
